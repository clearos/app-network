<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Network Watch -->
<plugin name="NetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="SyswatchRestart" delay="1">
    <action>sudo /sbin/service syswatch reload</action>

  </action-group>

  <on-modify type="path" action-group="SyswatchRestart">/etc/clearos/network.conf</on-modify>
  <on-modify type="path" action-group="SyswatchRestart">/etc/sysconfig/network</on-modify>
  <on-modify type="pattern" path="/etc/sysconfig/network-scripts" action-group="SyswatchRestart">^ifcfg-.*</on-modify>
  <on-delete type="pattern" path="/etc/sysconfig/network-scripts" action-group="SyswatchRestart">^ifcfg-.*</on-delete>
</plugin>
