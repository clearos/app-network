<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Hostname Watch -->
<plugin name="HostnameWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="HostnameCheck" delay="1">
    <action>sudo /usr/sbin/syncaction network hostname_change_event</action>
  </action-group>

  <on-modify type="path" action-group="HostnameCheck">/etc/sysconfig/network</on-modify>
</plugin>
